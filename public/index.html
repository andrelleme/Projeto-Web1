
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Filmes</title>
</head>
<body>
    <h1>Filmes</h1>
    <ul id="filme-lista"></ul>

    <h2>Adicionar Novo Filme</h2>
    <form id="filme-form">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="diretor" placeholder="Diretor" required>
        <input type="number" id="ano" placeholder="Ano" required>
        <input type="text" id="genero" placeholder="Gênero" required>
        <button type="submit">Adicionar Filme</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
